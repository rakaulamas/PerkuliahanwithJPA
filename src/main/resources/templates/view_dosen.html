<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>View Dosen</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>

<a th:href ="@{'/dosen/add/'}" class="btn btn-primary btn-lg " tabindex="-1" role="button"  >Add Dosen</a>

<table class="table table-light table-hover"> 
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Nama Dosen</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="dosen : ${listDosen}" >
      <th scope="row" th:text="${dosen.idDosen}"></th>
      <td th:text="${dosen.username}"></td>
      <td th:text="${dosen.namaDosen}" ></td>
      <td>
      		<a th:href="@{/dosen/update/{id}(id=${dosen.idDosen})}" class="btn btn-primary btn-sm " tabindex="-1" role="button"  > <i class="fa fa-close"></i> Update</a>
      		<a th:href="@{/dosen/delete/{id}(id=${dosen.idDosen})}" class="btn btn-danger btn-sm " tabindex="-1" role="button"  > <i class="fa fa-close"></i> Delete</a>
      </td>
      
    </tr>
    
  </tbody>
</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
