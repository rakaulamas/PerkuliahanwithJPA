 <!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>View Pertanyaan</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>

<a th:href ="@{'/pertanyaan/add/'}" class="btn btn-primary btn-lg " tabindex="-1" role="button"  >Add Pertanyaan</a>

<table class="table table-light table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pertanyaan</th>
      <th scope="col">Jawaban1</th>
      <th scope="col">Jawaban2</th>
      <th scope="col">Jawaban3</th>
      <th scope="col">Jawaban4</th>
      <th scope="col">Jawaban Benar</th>
      <th scope="col">Status Gambar</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="pertanyaan : ${listPertanyaan}">
      <td scope="row" th:text="${pertanyaan.idPertanyaan}"></td>
      <td th:text="${pertanyaan.pertanyaan1}"></td>
      <td th:text="${pertanyaan.jawaban1}"></td>
      <td th:text="${pertanyaan.jawaban2}"></td>
      <td th:text="${pertanyaan.jawaban3}"></td>
      <td th:text="${pertanyaan.jawaban4}"></td>
      <td th:text="${pertanyaan.jawabanBenar}"></td>
      <td><img th:src="@{${pertanyaan.statusGambar}}" width="100" height="100"></td>
      
      
      <td>
      		<a th:href="@{/pertanyaan/update/{id}(id=${pertanyaan.idPertanyaan})}" class="btn btn-secondary btn-sm " tabindex="-1" role="button"  > <i class="fa fa-open"></i> Update</a>
      		<a th:href="@{/pertanyaan/delete/{id}(id=${pertanyaan.idPertanyaan})}" class="btn btn-danger btn-sm " tabindex="-1" role="button"  > <i class="fa fa-close"></i> Delete</a>
      </td>
      
    </tr>
    
  </tbody>
</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
