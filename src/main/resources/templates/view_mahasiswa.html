<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Mahasiswa</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<a th:href ="@{'/mahasiswa/add/'}" class="btn btn-primary btn-lg " tabindex="-1" role="button"  >Add Mahasiswa</a>

<table class="table"> 
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NIM</th>
      <th scope="col">Nama</th>
      <th scope="col">Username</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="mahasiswa : ${listMahasiswa}" >
      <th scope="row" th:text="${mahasiswa.id}"></th>
      <td th:text="${mahasiswa.nim}"></td>
      <td th:text="${mahasiswa.namaMahasiswa}" ></td>
      <td th:text="${mahasiswa.jenisKelamin}" ></td>
    </tr>
    
  </tbody>
</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
