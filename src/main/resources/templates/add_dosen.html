<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Dosen</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Input Dosen</h1>

<form action="#" th:action="@{/dosen/view}" th:object="${dosen}" method="post">

<div class="mb-3">
  <label for="username" class="form-label">Username</label>
  <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
</div>

<div class="mb-3">
  <label for="nama" class="form-label">Nama Dosen</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama Dosen" th:field="*{namaDosen}">
</div>


<div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
</div>

<input type="hidden" th:field="*{idDosen}">
<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />

</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
