<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Mata Kuliah</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Input Mata Kuliah</h1>

<form action="#" th:action="@{/matakuliah/view}" th:object="${matakuliah}" method="post">


<div class="mb-3">
  <label for="nama" class="form-label">Nama Mata Kuliah</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama Mata Kuliah" th:field="*{namaMataKuliah}">
</div>



<input type="hidden" th:field="*{idMataKuliah}">
<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />

</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
